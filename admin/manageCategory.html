        function toggleTabs(type){
            switch(type){
                case "category":
                    $('#btnCategory').removeClass().addClass('btn btn-info btn-fill');
                    $('#btnLabel').removeClass().addClass('btn btn-fill');
                    $('#btnAddCategory').removeClass().addClass('btn btn-fill');
                    $('#categoryTable').show();
                    $('#labelTable').hide();
                    $('#addCategory').hide();
                    $('#addLabel').hide();
                    
                break;
                case "label":
                    $('#btnCategory').removeClass().addClass('btn btn-fill');
                    $('#btnLabel').removeClass().addClass('btn btn-info btn-fill');
                    $('#btnAddCategory').removeClass().addClass('btn btn-fill');
                    $('#categoryTable').hide();
                    $('#labelTable').show();
                    $('#addCategory').hide();
                    $('#addLabel').hide();
                break;
                case "addCategory":
                    $('#btnCategory').removeClass().addClass('btn btn-fill');
                    $('#btnLabel').removeClass().addClass('btn btn-fill');
                    $('#btnAddCategory').removeClass().addClass('btn btn-info btn-fill');
                    $('#categoryTable').hide();
                    $('#labelTable').hide();
                    $('#addCategory').show();
                    $('#addLabel').hide();
 
                break;
                case "addLabel":
                    $('#addCategory').hide();
                    $('#addLabel').show();
                    $('#categoryTable').hide();
                    $('#labelTable').hide();
                    
                break;
            }
        }

        function showData() {
            //  get category table values..........
            $.ajax({
                type: 'GET',
                dataType:'json',
                url: 'assets/php/getCategories.php', 
                success: function(responseData) {
                    if(responseData.data.success == "successful"){
                        var response = responseData.data.result;
                
                        var tabHeader = "<table class='table table-hover table-striped'><thead><th>id</th><th>Category</th><th>parentid</th><th>Action</th></thead>";
                        var tabCategories = tabHeader;
                        response.forEach(element => {
                            tabCategories = tabCategories + buildHtml("categoryTable", element);
                        });
                        tabCategories = tabCategories + "</table>";
                        document.getElementById("categoryTable").innerHTML = tabCategories;
                    }else{
                        demo.showNotification('top','center', 'Something went wrong', 4);
                        // window.location = window.location.origin;
                    }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    demo.showNotification('top','center', 'Something went wrong', 4);
                    // window.location = window.location.origin;
                }
            });

            // get label table values ...........
            $.ajax({
                type: 'GET',
                dataType:'json',
                url: 'assets/php/getLabels.php', 
                success: function(responseData) {
                    if(responseData.data.success == "successful"){
                        var response = responseData.data.result;
                
                        var tabHeader = "<table class='table table-hover table-striped' id='tablelist'><thead><th>id</th><th>name</th><th>priority</th><th>Action</th></thead><tbody class='row_position'>";
                        var tabLabels = tabHeader;
                        response.forEach(element => {
                            tabLabels = tabLabels + buildHtml("labelTable", element);
                        });
                        tabLabels = tabLabels + "</tbody></table>";
                        document.getElementById("labelTable").innerHTML = tabLabels;
                    }else{
                        demo.showNotification('top','center', 'Something went wrong', 4);
                        // window.location = window.location.origin;
                    }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    demo.showNotification('top','center', 'Something went wrong', 4);
                    // window.location = window.location.origin;
                }
            });
            // get parentid from category table to select box.......
            $.ajax({
                type: 'GET',
                dataType:'json',
                url: 'assets/php/getParentid.php',
                success:function(responseData) {
                        var optionParentid = "<option>0</option>";
                            if(responseData.data.success == "successful"){
                                var response = responseData.data.result;
                                response.forEach(element => {
                                optionParentid = optionParentid + buildHtml("parentid", element);

                            });
                            document.getElementById("parentid").innerHTML = optionParentid;
                            } else {
                                demo.showNotification('top','center', 'Something went wrong', 4);
                                // window.location = window.location.origin;
                            }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    demo.showNotification('top','center', 'Something went wrong', 4);
                    // window.location = window.location.origin;
                }
            });
            // get priority from label table to select box.......
            $.ajax({
                type: 'GET',
                dataType:'json',
                url: 'assets/php/getPriority.php',
                success:function(responseData) {
                        var optionPriority = "<option>Select</option>";
                            if(responseData.data.success == "successful"){
                                var response = responseData.data.result;
                                response.forEach(element => {
                                optionPriority= optionPriority + buildHtml("priority", element);
                            });
                            document.getElementById("priority").innerHTML = optionPriority;
                            } else {
                                demo.showNotification('top','center', 'Something went wrong', 4);
                                // window.location = window.location.origin;
                            }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    demo.showNotification('top','center', 'Something went wrong', 4);
                    // window.location = window.location.origin;
                }
            });
        
        
        
            
        
        }
        



        
        function buildHtml(template, data){
            var htmlString = "";
            switch(template){
                case "categoryTable":
                var pageName = "'category'";
                    // display category table body

                    htmlString = "<tr><td>" + data.id + "</td><td>" + data.name +  "</td><td>"+data.parentid+ "</td><td><img src='assets/image/edit-button.png' onclick="+"toggleTabs('addCategory');fetchData("+data.id+','+pageName+")><img src='assets/image/delete-button.png' onclick="+"deleteData1("+data.id+','+pageName+")"+"></td></tr>";
             
                break;
                case "labelTable":
                    //display label table body
                console.log("vjv");
                var pageName = "'label'";

                    htmlString = "<tr id="+data.id+"><td>" + data.id + "</td><td>" + data.name +  "</td><td>"+data.priority+ "</td><td><img src='assets/image/edit-button.png' onclick="+"toggleTabs('addLabel');fetchData("+data.id+','+pageName+")"+">&emsp;<img src='assets/image/delete-button.png' onclick="+"deleteData1("+data.id+','+pageName+")"+"></td></tr>";
                        break;
                case "parentid":
                    htmlString = "<option>"+data.parentid+"</option>";
                break;
                
                
                case "priority":
                    htmlString = "<option>" + data.priority + "</option>";
                break;
            
            }
            return htmlString;
         }
