<script type="text/javascript">
    var userId = "";
    var globCopy = "";
    var globCopy2 = "";
    showData();
    function toggleTabs(type){
        switch(type){
            case "addCustomer":
                $('#customerTable').show();
                $('#addCustomer').hide();
            break;
        }
    }
    function showData() {
        $.ajax({
            type: 'GET',
            dataType:'json',
            url: 'assets/php/getCustomers.php', 
            success: function(responseData) {
                if(responseData.data.success == "successful"){
                    var response = responseData.data.result;
                    globCopy2 = response;
                    var tabHeader = "<table class='table table-hover table-striped'><thead><th>ID</th><th>User Name</th><th>Name</th><th>Age</th><th>Mail</th><th>Phone</th><th>Date of joining</th>";
                    var tabCategories = tabHeader;
                    response.forEach(element => { 
                        tabCategories = tabCategories + buildHtml("customerTable", element);
                    });
                    tabCategories = tabCategories + "</table>";
                    document.getElementById("customerTable").innerHTML = tabCategories;
                }else{
                    demo.showNotification('top','center', 'Something went wrong', 4);
                    // window.location = window.location.origin;
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                demo.showNotification('top','center', 'Something went wrong', 4);
                // window.location = window.location.origin;
            }
        });
    }
    
    function searchCust(){
        startDate = document.getElementById("startDate").value;
        endDate = document.getElementById("endDate").value;
        srchKey = document.getElementById("srchKey").value;
        if((startDate !== "" || endDate !== "") && srchKey == ""){
            $.ajax({
                type: 'POST',
                dataType:'json',
                data:({sDate:startDate,eDate:endDate}),
                url: 'assets/php/srchByDate.php', 
                success: function(responseData) {
                    if(responseData.data.success == "successful"){
                        var response = responseData.data.result;
                        globCopy2 = response;
                    var tabHeader = "<table class='table table-hover table-striped'><thead><th>ID</th><th>User Name</th><th>Name</th><th>Age</th><th>Mail</th><th>Phone</th><th>Date of joining</th>";
                        var tabCategories = tabHeader;
                        response.forEach(element => {
                            tabCategories = tabCategories + buildHtml("customerTable", element);
                        });
                        tabCategories = tabCategories + "</table>";
                        document.getElementById("customerTable").innerHTML = tabCategories;
                        $.notify({icon: 'pe-7s-info',message: "Search Successful!"},{type: 'info',timer: 4000});
                    }else{
                        demo.showNotification('top','center', 'Match not found!', 4);
                        // window.location = window.location.origin;
                    }
                },
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    demo.showNotification('top','center', 'Something went wrong', 4);
                    // window.location = window.location.origin;
                }
            });
        } else if((startDate == "" || endDate == "") && (srchKey)){
            $.ajax({
            type: 'POST',
            dataType:'json',
            data:({searchKey:srchKey}),
            url: 'assets/php/srchCustomer.php', 
            success: function(responseData) {
                if(responseData.data.success == "successful"){
                    var response = responseData.data.result;
                    globCopy2 = response;
                    var tabHeader = "<table class='table table-hover table-striped'><thead><th>ID</th><th>Customer</th><th>Role</th><th>Skills</th><th>Union</th><th>Location</th><th>Phone</th><th>Date of joining</th><th>Action</th></thead>";
                    var tabCategories = tabHeader;
                    response.forEach(element => {
                        tabCategories = tabCategories + buildHtml("customerTable", element);
                    });
                    tabCategories = tabCategories + "</table>";
                    document.getElementById("customerTable").innerHTML = tabCategories;
                    $.notify({icon: 'pe-7s-info',message: "Search Successful!"},{type: 'info',timer: 4000});
                }else{
                    demo.showNotification('top','center', 'Match not found!', 4);
                    // window.location = window.location.origin;
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                demo.showNotification('top','center', 'Something went wrong', 4);
                // window.location = window.location.origin;
            }
            });
        } else if(startDate !== "" && endDate !== "" && srchKey !== ""){
            $.ajax({
            type: 'POST',
            dataType:'json',
            data:({sDate:startDate,eDate:endDate,searchKey:srchKey}),
            url: 'assets/php/srchDateKey.php', 
            success: function(responseData) {
                if(responseData.data.success == "successful"){
                    var response = responseData.data.result;
                    globCopy2 = response;
                    var tabHeader = "<table class='table table-hover table-striped'><thead><th>ID</th><th>Customer</th><th>Role</th><th>Skills</th><th>Union</th><th>Location</th><th>Phone</th><th>Date of joining</th><th>Action</th></thead>";
                    var tabCategories = tabHeader;
                    response.forEach(element => {
                        tabCategories = tabCategories + buildHtml("customerTable", element);
                    });
                    tabCategories = tabCategories + "</table>";
                    document.getElementById("customerTable").innerHTML = tabCategories;
                    $.notify({icon: 'pe-7s-info',message: "Search Successful!"},{type: 'info',timer: 4000});
                }else{
                    demo.showNotification('top','center', 'Match not found!', 4);
                    // window.location = window.location.origin;
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                demo.showNotification('top','center', 'Something went wrong', 4);
                // window.location = window.location.origin;
            }
            });
            
        } else {
            alert("Sorry, Match not found!");
        }
    }
    
    function buildHtml(template, data){
        var htmlString = "";
        var pageName = "customer";
        var premiumImg = "";
        switch(template)
        {
            case "customerTable":
                // if(data.premium == '1'){
                //     premiumImg = "<img src='assets/img/gold-crown-icon.png' style='height:16px;width:16px;'> ";
                
                var tabHeader = "<table class='table table-hover table-striped'><thead><th>ID</th><th>User Name</th><th>Name</th><th>Age</th><th>Mail</th><th>Phone</th><th>Date of joining</th>";

                htmlString = "<tr><td>" + data.id + "</td><td>" + data.username + "</td><td>" + data.name + "</td><td>"+ data.age+"</td><td>"+data.email + "</td><td>" + data.phone + "</td><td>"+ data.doj +"</td><td><img src='assets/img/delete-button.png' onclick="+"deleteData('"+data.id+"','"+pageName+"');"+"></td></tr>";
            break;
                
        }
        return htmlString;
    }
